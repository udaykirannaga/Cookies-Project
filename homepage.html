  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    a {
      text-decoration: none;
      color: black;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
    }

    button {
      border-radius: 25px;
      background-color: white;
      color: brown;
      padding: 10px 20px;
    }
    /* Logo and Image Styling */
    .bakerylogo {
      border-radius: 50%;
      width: 10%;
    }

    /* Content Sections */
    .content-top-left,
    .content-top-right {
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
      flex-direction: column;
      background-size: cover;
      background-repeat: no-repeat;
      overflow: hidden;
      padding: 20px;
    }

    /* Specific Backgrounds for Left and Right Sections */
    .content-top-left {
      background-image: url("./home page left image.png");
      opacity: 0.9;
      background-position: left;
    }

    .content-top-right {
      background-image: url("./right image new.png");
      opacity: 0.9;
      background-position: right;
    }

    /* Text Styling */
    p {
      font-weight: 600;
      margin-left: 50px !important;
    }

    /* Responsive Styling */

    /* Small Devices (Portrait phones, less than 600px) */
    @media only screen and (max-width: 599px) {

      /* Adjust layout for smaller screens */
      .content-top-left,
      .content-top-right {
        background-position: center;
        height: auto;
        padding: 10px;
      }

      /* Adjust logo size */
      .bakerylogo {
        width: 20%;
      }

      /* Make text size smaller for readability */
      p {
        font-size: 14px;
        margin-left: 20px !important;
      }

      /* Adjust button styling for mobile */
      button {
        padding: 8px 15px;
        font-size: 14px;
      }
    }

    /* Medium Devices (Tablets, 600px to 991px) */
    @media only screen and (min-width: 600px) and (max-width: 991px) {

      .content-top-left,
      .content-top-right {
        flex-direction: row;
        padding: 20px;
      }

      .bakerylogo {
        width: 15%;
      }

      p {
        font-size: 16px;
        margin-left: 30px !important;
      }

      button {
        padding: 10px 18px;
        font-size: 16px;
      }
    }

    /* Large Devices (Desktops, 992px and up) */
    @media only screen and (min-width: 992px) {

      /* General adjustments for desktop screens */
      .content-top-left,
      .content-top-right {
        flex-direction: column;
      }

      .bakerylogo {
        width: 10%;
      }

      p {
        font-size: 18px;
        margin-left: 50px !important;
      }

      button {
        padding: 12px 20px;
        font-size: 18px;
      }
    }
  </style>
</head>
